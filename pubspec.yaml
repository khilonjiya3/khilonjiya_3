name: khilonjiya_com
description: A comprehensive marketplace application built with Flutter for khilonjiya.com

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  
  # UI & Responsive Design
  sizer: ^2.0.15
  
  # Backend & Authentication
  supabase_flutter: ^2.3.4
  google_sign_in: ^6.3.0
  flutter_facebook_auth: ^7.1.2
  
  # Environment Variables (IMPORTANT - Added for Supabase)
  flutter_dotenv: ^5.1.0
  
  # Storage & Preferences
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Location Services
  geolocator: ^11.1.0
  google_api_headers: ^4.0.3
  
  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.4
  
  # HTTP & Networking
  http: ^1.2.1
  
  # Local Storage
  sqflite: ^2.3.2
  path: ^1.8.3
  
  # Notifications
  flutter_local_notifications: ^19.3.0
  
  # Permissions
  permission_handler: ^11.4.0
  carousel_slider: ^5.1.1
  font_awesome_flutter: ^10.7.0
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  flutter_google_places_hoc081098: ^2.0.0
  
  # Additional UI Components
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.1.2
  flutter_rating_bar: ^4.0.1
  pull_to_refresh: ^2.0.0
  
  # Date and Time
  timeago: ^3.6.1
  
  # Validation
  form_validator: ^2.1.1
  
  # File Handling
  file_picker: ^8.0.0
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Device Info
  device_info_plus: ^10.1.0
  
  # Package Info
  package_info_plus: ^8.3.0
  geocoding: ^2.1.0
  google_maps_webservice_ex:
    git:
      url: https://github.com/daniel-vargas/google_maps_webservice_ex.git
      ref: main
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    # Environment configuration (IMPORTANT - Added for Supabase)
    - .env
    
    # App assets
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/animations/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700